linters-settings:
  goimports:
    # Separate internal packages from external
    local-prefixes: github.com/ribeirohugo/go_startup

linters:
  # Enable extra linters besides the default ones
  enable:
    - deadcode
    - goconst
    - gocyclo
    - gofmt
    - goimports
    - gosimple
    - govet
    - lll
    - misspell
    - nolintlint
    - stylecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace
    - wsl
